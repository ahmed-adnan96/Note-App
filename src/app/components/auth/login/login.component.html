<section class="py-5 ">
    <div class="container">
        <div class="card rounded-5 p-3 mt-5">
            <div class="row justify-content-center align-items-center px-2">
                <div class="col-md-6">
                    <div class="">
                        <img src="./assets/images/Login-rafiki.svg" class="width" alt="Note App">
                    </div>
                </div>
                <div class="col-md-6">
                    <form [formGroup]="this.loginUser" (ngSubmit)="createUser()">

                        <div class="mb-3">
                            <label for="email" class="form-label">email</label>
                            <input type="email" class="form-control" formControlName="email" id="email"
                                aria-describedby="email" [class.is-valid]="email?.valid"
                                [class.is-invalid]="email?.invalid">
                            <div id="email" *ngIf="email?.touched && email?.errors" class="form-text">
                                <p *ngIf="email?.getError('required')">Email Is Required</p>
                                <p *ngIf="email?.getError('email')">Enter Valid Email </p>
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" formControlName="password" id="password"
                                aria-describedby="password" [class.is-valid]="password?.valid"
                                [class.is-invalid]="password?.invalid">
                            <div id="password" class="form-text" *ngIf="password?.errors && password?.touched">
                                <p *ngIf="password?.getError('required')">Password Required!! </p>

                                <p *ngIf="password?.getError('pattern')">password must start with upperCase then from 6
                                    to more any chars </p>
                            </div>

                        </div>

                        <button class="btn  w-100" [class.disabled]="this.loginUser.invalid">submit <span
                                *ngIf="isReady"><i class="fa-solid fa-spinner fa-spin"></i></span> </button>
                        <div class="text-danger form-text  " *ngIf="this.errorMsg">
                            <p>{{this.errorMsg}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
